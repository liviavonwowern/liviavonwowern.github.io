    :root{
      --bg1:#e6f3ff;
      --bg2:#bfe2ff;
      --bg3:#a8d8ff;
      --glass: rgba(255,255,255,0.15);
      --text:#0a2540;
      --text-soft:#2b5a86;
      --glow:#8fd3ff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(255,255,255,0.7), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 50%, var(--bg3));
      color: var(--text);
      position: relative;
    }

    .bg-shapes {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
      filter: blur(18px);
      opacity: .55;
    }
    .bg-shapes span {
      position: absolute;
      display: block;
      width: 240px; height: 240px;
      background: radial-gradient(circle at 30% 30%, #ffffffaa, #87c9ff88 40%, #4db3ff55 70%, transparent 75%);
      border-radius: 30% 70% 60% 40% / 40% 30% 70% 60%;
      animation: drift 28s ease-in-out infinite, spin 60s linear infinite;
      mix-blend-mode: screen;
    }
    .bg-shapes span:nth-child(1){ top: -60px; left: -40px; animation-duration: 32s; }
    .bg-shapes span:nth-child(2){ top: 20%; right: -80px; width: 300px; height: 300px; animation-duration: 26s; }
    .bg-shapes span:nth-child(3){ bottom: -80px; left: 15%; width: 340px; height: 340px; animation-duration: 34s; }
    .bg-shapes span:nth-child(4){ bottom: 10%; right: 10%; width: 220px; height: 220px; animation-duration: 22s; }

    @keyframes drift {
      0%   { transform: translateY(0) translateX(0) scale(1); }
      50%  { transform: translateY(-40px) translateX(20px) scale(1.05); }
      100% { transform: translateY(0) translateX(0) scale(1); }
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(1200px 800px at 80% 20%, rgba(255,255,255,0.35), transparent 60%),
                  linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0));
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1000px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      font-weight: 700;
      color: var(--text);
      text-shadow: 0 3px 20px rgba(143, 211, 255, 0.6);
    }

    .subtitle {
      font-size: 1.2em;
      color: var(--text-soft);
      margin-bottom: 40px;
    }

    .hero-image {
      max-width: 780px;
      margin: 0 auto 50px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(77, 179, 255, 0.35), 0 2px 10px rgba(0,0,0,0.06);
      background: #fff;
    }
    .hero-image img{
      width: 100%;
      height: auto;
      display: block;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .link-card {
      background: var(--glass);
      color: var(--text);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      text-decoration: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.35);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 18px 40px rgba(77, 179, 255, 0.35);
      border-color: rgba(143, 211, 255, 0.9);
    }

    .logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 14px rgba(143,211,255,0.8));
    }

    .link-label {
      font-weight: 600;
      font-size: 1.05em;
      color: var(--text);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: var(--text-soft);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      .link-card { max-width: 300px; margin: 0 auto; }
    }
  </style>
